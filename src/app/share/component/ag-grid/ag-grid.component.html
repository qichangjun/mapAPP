<div style="width: 800px;    position: relative;">
  <ag-grid-angular #agGrid 
      style="width: 100%; height: 500px;" class="ag-theme-material"
      enableColResize
      enableSorting
      rowHeight="52"
      rowSelection="multiple"                        
      [gridOptions]="gridOptions">
  </ag-grid-angular>
  <button mat-icon-button [matMenuTriggerFor]="menu" style="position: absolute;
  right: 0px;
  top: 8px;">
     |||
    </button>
    <mat-menu #menu="matMenu">
      <ng-container  *ngFor="let item of gridOptions.columnDefs;let i = index;">
          <span  *ngIf="!item.checkboxSelection"  mat-menu-item  (click)="toggleColumn(item,i)">
              <span>
                  <i *ngIf="item.hide" class="fa fa-check" style="color:green;" aria-hidden="true"></i>
                  <i *ngIf="!item.hide" class="fa fa-remove" style="color:red;" aria-hidden="true"></i>
                  {{item.headerName}}
              </span>                                            
          </span>
          
      </ng-container>           
    </mat-menu>
</div>
