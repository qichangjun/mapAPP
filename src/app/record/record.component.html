<div class="top marginSpace">
    <span><i class="fa fa-reply"></i> 我的首页</span>
    <span style="background:#337ab7;color:#fff;border-radius:4px;"><i class="fa fa-sticky-note-o"></i> 档案列表</span>
</div>
<header>
           <div class="marginSpace">
                <ul class="nav nav-tabs">
                        <li role="presentation" class="active"><a >规划审批档案</a></li>
                        <li role="presentation"><a >规划编制档案</a></li>
                        <li role="presentation"><a >规划测绘档案</a></li>
                    </ul>
           </div>

            <div>
                    <div class="dropdown" style="display:inline-block">
                            <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
                                请选择档案类型
                              <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
                              <li><a >类型1</a></li>
                              <li><a >类型2</a></li>
                              <li><a >类型3</a></li>
                              <li role="separator" class="divider"></li>
                              <li><a >不选</a></li>
                            </ul>
                    </div>
                <span style="position:relative">
                        <input type="text" placeholder="请输入档号、案卷题名、项目编号在结果里搜索" style="width:350px;outline:none;border-radius:4px;border:1px solid #ccc;height:32px;padding:0 2px;">
                        <i class="fa fa-search" style="position:absolute;top:1px;right:8px;cursor:point"></i>
                </span>    
                
                <button style="border:none;background:green;color:#fff;height:32px;border-radius:4px;">地图上查看结果</button>
            </div>
</header>

<nav class="table-responsive" class="marginSpace">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>序号</th>
                <th>档号</th>
                <th>档案年度</th>
                <th>案卷题名</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let fileInfor of fileInforList">
                <td>{{fileInfor.id}}</td>
                <td>{{fileInfor.number}}</td>
                <td>{{fileInfor.year}}</td>
                <td style="color:#337ab7">{{fileInfor.title}}</td>
                <td>
                    <span style="padding:2px;margin:3px;cursor:pointer">
                        <i class="fa fa-map-marker" style="color:#337ab7"></i>
                    </span>
                    <span style="padding:2px;margin:3px;cursor:pointer">
                        <i class="fa fa-file-image-o" style="color:#337ab7"></i>
                    </span>
                </td>
            </tr>
        </tbody>
    </table>

</nav>
<footer style="position:relative;height:80px;">
   <div style="position:absolute;top:0;left:2%;height:100%;line-height:80px;font-weight:bold">
       每页显示条数
     <span>10</span>
     |
     <span style="color:red">20</span>
     |
     <span>50</span>
   </div>
   <nav aria-label="Page navigation" style="margin:auto;text-align:center">
    <ul class="pagination">
      <li>
        <a  aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li><a >1</a></li>
      <li><a >2</a></li>
      <li><a >3</a></li>
      <li><a >4</a></li>
      <li><a >5</a></li>
      <li>
        <a  aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>
  <div style="position:absolute;top:0;right:2%;height:100%;line-height:80px;font-weight:bold">
      共搜索到111条结果 第1页/共32页
  </div>
</footer>
